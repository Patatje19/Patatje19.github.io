		<h1>A simple form on a simple website</h1>
		
		<form>
			<p>
				For education purposes only, the information will not be stored!
			</p><hr>
			
			<div class="container-general">
				<label for="name" style="width: 15%; height: 100%; display: block;" />
				<b>Name:</b></label>
				
				<input type="text" placeholder="John" name="name" 
				style="width: 25%; height: 100%; display: block; margin: 0.2%" required />
				
				<label for="surname" style="width: 15%; height: 100%; display: block;" />
				<b>Surname:</b></label>
				
				<input type="text" placeholder="Doe" name="surname" 
				style="width: 25%; height: 100%; display: block; margin: 0.2%" required />
				
				<label for="email" style="width: 15%; height: 100%; display: block;"/>
				<b>Email:</b></label>
				
				<input type="text" placeholder="john.doe@gmail.com" name="email" 
				style="width: 25%; height: 100%; display: block; margin: 0.2%" required />
				
				<label for="gender" style="width: 15%; height: 100%; display: block;" />
				<b>Gender:</b></label>
				
				<input type="text" placeholder="Male/Female" name="gender" 
				style="width: 25%; height: 100%; display: block; margin: 0.2%" />
			</div><hr>
			
			<div class="container-story">
				<label for="story" style="width: 15%; height: 100%; display: block;" />
				<b>Please fill in youre live story</b></label>
				
				<textarea name="Description" placeholder="Please type here" rows="10" cols="100"
				style="width: 25%; height: 100%; display: block; margin: 0.2%"></textarea>
			</div><hr>
			
			<div class="container-button">
				<button type="submit">Press me when done</button>
			</div><hr>
		</form>
	
	</body>
	
</html>
